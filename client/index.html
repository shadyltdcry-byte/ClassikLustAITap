<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      #preboot-diagnostic {
        position: fixed; z-index: 9999; font-family: monospace; left: 0; top: 0; right: 0; min-height: 100vh;
        background: #1a0232; color: #fff; padding: 32px 12px 12px 12px; border: 8px solid #ff5c8d;
        display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 20px;
      }
      #preboot-diagnostic-title { color: #ff5c8d; font-size: 28px; font-weight: bold; margin-bottom: 18px; }
      #preboot-diagnostic-context { font-size: 17px; background: #23132c; border-radius: 6px; padding: 10px 14px; margin: 10px 0; max-width: 90vw; overflow-wrap: break-word; }
      #preboot-diagnostic-log { font-size: 13px; color: #ffb7ef; }
    </style>
    <script>
      window.PREBOOT_CTX = { events: [] };
      function prebootLog(x){(window.PREBOOT_CTX.events||(window.PREBOOT_CTX.events=[])).push(x);if(document.getElementById('preboot-diagnostic-log')){document.getElementById('preboot-diagnostic-log').innerText = window.PREBOOT_CTX.events.join('\n');}}
      function showPrebootDiag(msg,context){
        var d=document.createElement('div');d.id='preboot-diagnostic';
        d.innerHTML = '<div id="preboot-diagnostic-title">üö® CLIENT DIAGNOSTIC</div>' +
          '<div id="preboot-diagnostic-context">'+(context||'')+'</div>' +
          '<div style="margin-bottom: 18px;">' + msg + '</div>' +
          '<pre id="preboot-diagnostic-log">'+(window.PREBOOT_CTX&&window.PREBOOT_CTX.events?window.PREBOOT_CTX.events.join("\n"):'')+'</pre>' +
          '<button style="margin-top: 30px;padding: 10px 26px;background:#ff5c8d;color:white;border:none;border-radius:8px;font-size:19px" onclick="window.location.reload()">üîÑ Reload</button>';
        document.body.appendChild(d);
      }
      prebootLog('[PREBOOT] App Boot Started at '+(new Date()).toISOString());
      window.onerror = function(msg,url,line,col,err){
        prebootLog('[PREBOOT ERR] '+msg+' @ '+line+':'+col);setTimeout(function(){showPrebootDiag(msg,'JS error before app load.')} , 20);return true;};
      window.onunhandledrejection = function(e){prebootLog('[PREBOOT PROMISE REJECT] '+(e.reason&&e.reason.message||e.reason||''));setTimeout(function(){showPrebootDiag('Unhandled promise rejection: '+(e.reason&&e.reason.message||e.reason),'Promise error before app load.');},20); return true;};
      setTimeout(function(){
        if(!window.REACT_APP_LOADED){ showPrebootDiag('‚è±Ô∏è App did not load React after 4s.','This means the JS bundle or main app entry never completed. Most likely: 404 on /assets/index-*.js, bad import, or missing static build.'); }
      },4000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.REACT_APP_LOADED = true; // Marker for preboot diagnostic
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
